<!-- O doctype Serve para o Navegador ler que ele está lidando com html5. -->
<!DOCTYPE html>
<html>

    <!-- Esse é o Principal do site -->
<head>

    <Title>Nome do seu Site</Title>  <!-- O Title serve para Adicionar o nome do site na aba do navegador. -->

    <meta charset="UTF-8"> <!-- A ideia é que com ele possamos representar qualquer caractere de qualquer idioma. Ao usar o charset dentro da tag meta de nosso arquivo estamos dizendo ao navegador: quando for ler esse arquivo, use as regras do charset UTF-8. -->

    <link rel="stylesheet" href="./style.css"> <!-- Essa parte e para ler a pasta do css-->

    <link rel="icon" href="./icon.png"> <!-- Aqui ja é diferente no rel e icon, e no href é a foto. Isso ficara na aba do navegador.-->

</head>

<body>
    
<h1 id="exemplo">Olá amigos</h1>  <!-- No h1 você vai botar id, porque id Gabriel? O id Serve para uma coisa sò, como estamos mechendo no h1 será id. Dentro do id, você botará qualquer nome.-->

</body>

</html>
